version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cnc_postgres
    environment:
      POSTGRES_USER: cnc_user
      POSTGRES_PASSWORD: cnc_password
      POSTGRES_DB: cnc_ecosystem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cnc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cnc_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cnc_redis
    ports:
      - "6379:6379"
    networks:
      - cnc_network
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cnc_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cnc_network

  backend:
    build: .
    container_name: cnc_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://cnc_user:cnc_password@postgres:5432/cnc_ecosystem
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./logs:/app/logs
    networks:
      - cnc_network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"

  celery_worker:
    build: .
    container_name: cnc_celery
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql://cnc_user:cnc_password@postgres:5432/cnc_ecosystem
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - cnc_network
    command: celery -A tasks.celery_app worker --loglevel=info -E -P eventlet

  celery_beat:
    build: .
    container_name: cnc_celery_beat
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    networks:
      - cnc_network
    command: celery -A tasks.celery_app beat --loglevel=info

  prometheus:
    image: prom/prometheus:latest
    container_name: cnc_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - cnc_network

  grafana:
    image: grafana/grafana:latest
    container_name: cnc_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - cnc_network

networks:
  cnc_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data: